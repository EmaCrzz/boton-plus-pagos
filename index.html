<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boton Plus Pagos</title>

    <style>
      form {
        margin: auto;
        max-width: 800px;
      }
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        column-gap: 23px;
      }
      input {
        width: 100%;
        display: block;
        margin-bottom: 1em;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <h1>Prueba del boton integrado</h1>
    <br />
    <form method="post" action="https://sandboxpp.asjservicios.com.ar/">
      <div class="container">
        <div>
          <label for="CallbackSuccess">CallbackSuccess</label>
          <input
            id="CallbackSuccess"
            name="CallbackSuccess"
            value="+xNhZsCRkaoBF+BrRVOo8vqAo7m7fL9io+3BPSm7gi3cwmoZ+Nj0gI1CvobPK0iu"
          />
        </div>
        <div>
          <label for="CallbackCancel">CallbackCancel</label>
          <input
            id="CallbackCancel"
            name="CallbackCancel"
            value="+xNhZsCRkaoBF+BrRVOo8vqAo7m7fL9io+3BPSm7gi3cwmoZ+Nj0gI1CvobPK0iu"
          />
        </div>
        <div>
          <label for="Comercio">Comercio</label>
          <input
            id="Comercio"
            name="Comercio"
            value="66651493-75eb-4d81-a2ce-fa241ff1289d"
          />
        </div>
        <div>
          <label for="SucursalComercio">SucursalComercio</label>
          <input
            id="SucursalComercio"
            name="SucursalComercio"
            value="ToqrjI7yNkVjb+nWWdFayg=="
          />
        </div>
        <div>
          <label for="Hash">Hash</label>
          <input
            id="Hash"
            name="Hash"
            value="zrCJUpCfb2lk1Plzlv+tqugnj1J7i2dY/kUG77yUr0E="
          />
        </div>
        <div>
          <label for="TransaccionComercioId">TransaccionComercioId</label>
          <input
            id="TransaccionComercioId"
            name="TransaccionComercioId"
            value="abc001"
          />
        </div>
        <div>
          <label for="Monto">Monto: </label>
          <!-- <input
            id="Monto"
            type="number"
            name="Monto"
          /> -->
          <input type="text" name="Monto" />
        </div>
        <div>
          <label for="Producto_1">Producto 1: </label>
          <input
            id="Producto_1"
            type="text"
            name="Producto[0]"
            value="Descripción artículo N°1"
          />
        </div>
        <div>
          <label for="Producto_2">Producto 2: </label>
          <input
            id="Producto_2"
            type="text"
            name="Producto[1]"
            value="Descripción artículo N°2"
          />
        </div>
        <div>
          <label for="Producto_3">Producto 3: </label>
          <input
            type="text"
            id="Producto_3"
            name="Producto[2]"
            value="Descripción artículo N°3"
          />
        </div>
        <div>
          <label for="info">Informacion: </label>
          <input id="info" type="text" name="Informacion" />
        </div>
        <div>
          <label for="cuit">CUIT: </label>
          <input name="ClientData.CUIT" id="cuit" value="23456456769" />
        </div>
        <div>
          <label for="nombre">NombreApellido: </label>
          <input name="ClientData.NombreApellido" value="Pedro Martinez" />
        </div>
      </div>
      <button type="submit">ENVIAR</button>
    </form>
  </body>
</html>
